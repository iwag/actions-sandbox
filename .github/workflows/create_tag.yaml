name: Create release tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true

jobs:
  create-tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Validate tag input
        run: |
          TAG="${{ inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: tag must match v0.0.0 (got: $TAG)"
            exit 1
          fi

      - name: Check workflow is running from main branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Error: This workflow must be run from the main branch"
          echo "Current branch: ${{ github.ref }}"
          exit 1

      - uses: actions/checkout@v4
        with:
          ref: release/candidate
          fetch-depth: 0

      - name: Create git tag
        run: |
          TAG="${{ inputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        run: |
          TAG="${{ inputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes-from-tag
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Sync release/candidate with main after tagging
        run: |
          git fetch origin main
          git checkout release/candidate
          git reset --hard origin/main
          git push --force origin release/candidate
